<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Home | MEAN</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" href="stylesheets/star-rating.min.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
    <script src="js/star-rating.min.js" type="text/javascript"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Course Reviews</a>
        </div>
      </div>
    </div>
    <div style="padding-top: 80px;" class="jumbotron">
      <div class="container">
        <h1><b>Course Reviews</b></h1>
        <p>Courses reviews made by students for students like you</p>
        <p><a class="btn btn-warning btn-lg" href="review.html" role="button">Submit a Review &raquo;</a></p>

        <form class="card col-md-6 navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" id="search" class="form-control" placeholder="Search course" ng-model="filter">
          </div>
          <button type="submit" class="btn btn-default" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
        </form>
      </div>
    </div>
    <div >
      <div class="container" ng-repeat="review in reviewlist">
        <div class="card media col-md-10">
          <div class="media-left text-center ">
            <img class="media-object" height="65px" src="img/person-flat.png" alt="profile picture">
            <h6>{{review.username}}</h6>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{review.code}}: {{review.name}} <small>by {{review.professor}}</small></h4>
            <!-- <h6> Rating: {{review.rating}}</h6> -->
            <table>
              <tr>
                <td style="padding-right:10px">
                  <label for="rating" class="control-label">Rating</label>
                </td>
                <td>
                  <input id="rating" value="{{review.rating}}" class="rating-loading" data-size="xs">
                </td>
              </tr>
            </table>
            <blockquote>{{review.review}}</blockquote>
          </div>
        </div>

      </div>
      <script type="text/javascript">
        jQuery(document).ready(function () {
            $('#rating').rating({displayOnly: true});
        });
      </script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
